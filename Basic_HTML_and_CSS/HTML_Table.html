<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
   <style>
    tr{text-align-last: left;
    }

   #estilo{color:blue;}

   </style>
</head>
<body>
    <h1>Fruits calories</h1>
    <table style="width: 30%;">

<tr id="estilo" class="linha">
        <th>Fruit</th>
        <th>Calories</th>
        <th>Quantity</th>
    </tr>

    <tr>
        <td>Avocado</td>
        <td>322kcal</td>
        <td>per whole avocado</td>
    </tr>
    <tr>
        <td>Bananas</td>
        <td>121kcal</td>
        <td>per large banana</td>
    </tr>
    <tr>
        <td>Apples</td>
        <td>49.05kcal </td>
        <td>100g </td>
    </tr>
    
</table>
